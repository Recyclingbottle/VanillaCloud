<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/cloud.png" type="image/x-icon" />
    <title>뜬 구름</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/post_detail.css" />
    <script
      src="https://kit.fontawesome.com/a7ea613acc.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page-container">
      <div class="top-navbar">
        <div class="navbar-left">
          <img
            src="./assets/cloud.png"
            alt="홈페이지 아이콘"
            class="navbar-icon"
          />
          <h1 class="navbar-title">뜬 구름</h1>
          <h3 class="navbar-subtitle">뜬 구름 잡는 이야기의 시작</h3>
        </div>
        <div class="navbar-links">
          <a href="/edit_profile.html" class="navbar-link">회원 정보</a>
          <a href="/edit_pw.html" class="navbar-link">비밀번호 수정</a>
          <a id="logout" class="navbar-link">로그아웃</a>
        </div>
      </div>
      <div class="content-container">
        <div class="post-detail-container">
          <!-- 게시글 제목 | 작성 날짜 | 수정 버튼 | 삭제 버튼  -->
          <div class="post-header">
            <h2 class="post-title"></h2>
            <div class="post-header-right">
              <span class="post-date"></span>
              <button class="post-edit">
                <i class="fas fa-edit"></i>
              </button>
              <button class="post-delete">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
          <!-- 작성자 프로필 이미지 | 작성자 닉네임 | 조회수 | 좋아요 | 댓글 수  -->
          <div class="post-meta">
            <div class="post-meta-left">
              <img src="" alt="작성자 프로필" class="author-profile" />
              <span class="post-author"></span>
            </div>
            <div class="post-meta-right">
              <span class="post-views"></span>
              <span class="post-likes"></span>
              <span class="post-dislikes"></span>
              <span class="post-comments"></span>
            </div>
          </div>
          <!-- 게시글 이미지(없을 수도 있고 여러개가 있을 수도 있다) -->
          <div class="post-image-container"></div>
          <!-- 게시글 본문  -->
          <div class="post-content"></div>
          <!-- 좋아요 버튼 | 싫어요 버튼  -->
          <div class="post-actions">
            <button class="like-button">
              <i class="fas fa-thumbs-up"></i>
            </button>
            <button class="dislike-button">
              <i class="fas fa-thumbs-down"></i>
            </button>
          </div>
          <!-- 이전글 | 게시글 목록으로 가기 버튼 | 다음 글 -->
          <div class="navigation-buttons">
            <button class="prev-button">
              <i class="fas fa-arrow-left"></i>
            </button>
            <button class="list-button"><i class="fas fa-list"></i></button>
            <button class="next-button">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
          <div class="comments-section">
            <div class="comment-input">
              <textarea
                class="comment-textarea"
                placeholder="댓글 입력..."
              ></textarea>
              <button class="submit-comment">
                <i class="fas fa-comment-dots"></i>
              </button>
            </div>
            <div class="comment-count"></div>
            <div class="comment-list"></div>
            <div class="pagination"></div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p>© 2024 Rebo. All rights reserved.</p>
        <p>
          Contact me at:
          <a href="mailto:resuable.park@gmail.com" class="contact-link"
            >resuable.park@gmail.com</a
          >
        </p>
      </footer>
    </div>
    <script>
      $(".navbar-left").click(function () {
        window.location.href = "/index.html";
      });
      $("#logout").click(function () {
        localStorage.removeItem("userData");
        alert("로그아웃 되었습니다");
        window.location.href = "/login.html";
      });
    </script>
    <script src="./js/post_detail.js"></script>
  </body>
</html>

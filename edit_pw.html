<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/cloud.png" type="image/x-icon" />
    <title>뜬 구름</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/edit_pw.css" />
    <script
      src="https://kit.fontawesome.com/a7ea613acc.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page-container">
      <div class="top-navbar">
        <div class="navbar-left">
          <img
            src="./assets/cloud.png"
            alt="홈페이지 아이콘"
            class="navbar-icon"
          />
          <h1 class="navbar-title">뜬 구름</h1>
          <h3 class="navbar-subtitle">뜬 구름 잡는 이야기의 시작</h3>
        </div>
        <div class="navbar-links">
          <a href="/edit_profile.html" class="navbar-link">회원 정보</a>
          <a href="/edit_pw.html" class="navbar-link">비밀번호 수정</a>
          <a id="logout" class="navbar-link">로그아웃</a>
        </div>
      </div>
      <div class="content-container">
        <h2 class="page-title">비밀번호 수정</h2>
        <div class="user-info">
          <div class="email-info">
            <label for="email" class="email-label">이메일</label>
            <span id="email" class="email-value">hoholeo382@gmail.com</span>
          </div>
          <div class="password-info">
            <label for="current-password" class="password-label"
              >현재 비밀번호</label
            >
            <input
              type="password"
              id="current-password"
              class="password-input"
            />
          </div>
          <div class="password-info">
            <label for="new-password" class="password-label">새 비밀번호</label>
            <input type="password" id="new-password" class="password-input" />
          </div>
          <div class="password-guideline">
            비밀번호는 대문자 1개 이상 포함 소문자 1개 이상 포함, 8자 이상 32자
            이하여야 합니다.
          </div>
          <div class="password-info">
            <label for="confirm-password" class="password-label"
              >새 비밀번호 확인</label
            >
            <input
              type="password"
              id="confirm-password"
              class="password-input"
            />
          </div>
          <div class="action-buttons">
            <button class="btn btn-update">
              <i class="fas fa-save"></i>
            </button>
            <button class="btn btn-cancel">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p>© 2024 Rebo. All rights reserved.</p>
        <p>
          Contact me at:
          <a href="mailto:resuable.park@gmail.com" class="contact-link"
            >resuable.park@gmail.com</a
          >
        </p>
      </footer>
    </div>
    <script>
      $(".navbar-left").click(function () {
        // 아이콘, 홈페이지 로고 등을 누르면 현재 페이지 재로딩
        window.location.href = "/index.html";
      });
      $("#logout").click(function () {
        // 로그아웃 시, 로컬 스토리지 유저데이터 제거
        localStorage.removeItem("userData");
        alert("로그아웃 되었습니다");
        // 로그인 페이지로 이동
        window.location.href = "/login.html";
      });
    </script>
  </body>
</html>
